name: CI Pipeline

on:
    pull_request:
        branches:
            - develop
    workflow_dispatch:

env:
    IMAGE_NAME: thiagodd/apolo-health-care

jobs:
    tests:
        name: Tests runner
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3
            -   name: Set Up JDK@21
                uses: actions/setup-java@v3
                with:
                    java-version: '21'
                    distribution: 'temurin'
            -   name: Run application test
                run: ./gradlew test

    build_push_image:
        name: Build and Push Image
        needs: tests
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3
            -   name: Set Up JDK@21
                uses: actions/setup-java@v3
                with:
                    java-version: '21'
                    distribution: 'temurin'
            -   name:  Setup Gradle
                uses:  gradle/gradle-build-action@v3
            -   name: Set BUILD_TAG
                run: echo BUILD_TAG=$(echo ${{ github.head_ref || github.ref_name }} | sed "s,/,_,g")-${{ github.run_number }} >> $GITHUB_ENV
            -   name: Build Image
                run: ./gradlew bootBuildImage --imageName=${{ env.IMAGE_NAME }}:${{ env.BUILD_TAG }}
